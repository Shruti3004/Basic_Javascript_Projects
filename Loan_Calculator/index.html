<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <script src="https://kit.fontawesome.com/bd43ee06c8.js" crossorigin="anonymous"></script>
    <title>Tip Calculator</title>
    <style>
        body{
            width: 100%;
            height: 100vh !important;
            background: #eaeaea;
            margin-top: 25vh !important;
        }
        form{
            padding: 50px;
        }
        .results{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container header">
        <div class="container">
            <div id="alert"></div>
            <div class="row">
                <div class="bg-dark col-lg-8 col-md-8 col-10 offset-lg-2 offset-md-2 offset-1 ">
                    <form action="" class="card">
                        <h3 class="heading text-center text-dark mb-4">TIP CALCULATOR</h3>
                        <div class="form-group">
                            <input type="number" class="form-control" id="bill-amount" placeholder="Enter your Bill Amount">
                        </div> 
                        <div class="form-group">
                            <select name="" id="service-quality" class="w-100">
                                <option disabled selected value="0" class="text-capitalize">Choose An Option</option>
                                <option value="0.3">30&#37; &#45; Outstanding</option>
                                <option value="0.2">20&#37; &#45; Good</option>
                                <option value="0.15">15&#37; &#45; It was okay</option>
                                <option value="0.1">10&#37; &#45; Bad</option>
                                <option value="0.05">5&#37; &#45; Terrible</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control text-capitalize" id="people" placeholder="how many people are sharing the bill?">
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <button type="button" class="btn btn-outline-dark" id="submit">Calculate</button>
                        </div><br><br>
                        <div class="results">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">Answer is&nbsp;</span>
                                    <input type="number" class="form-control text-center calculate" disabled>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
