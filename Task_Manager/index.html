<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bd43ee06c8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                    <br><br>
                    <div class="card">
                        
                        <div class="card-header bg-dark">
                            <h4 class="text-uppercase text-center text-white">task manager</h4>
                        </div>
                        <div class="card-body">
                            <div id="task-form">
                                <div class="form-group">
                                    <label for="task" class="text-capitalize">new task</label>
                                    <input type="text" id="task" name="task" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input class="btn btn-success px-4" type="submit" value="Add Task" id="add-task">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="form-group">
                                <label for="filter" class="text-capitalize">filter tasks</label>
                                <input type="text" id="filter" name="task" class="form-control">
                            </div>
                            <ul class="list-group"></ul>
                            <div class="form-group">
                                <div class="btn btn-danger px-4 text-capitalize my-3" id="clear-tasks">clear task</div>
                            </div>
                        </div>
                    </div>
                
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
