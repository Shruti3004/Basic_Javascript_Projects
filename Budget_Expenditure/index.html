<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/bd43ee06c8.js" crossorigin="anonymous"></script>
    <title>Budget App</title>
    <style>
        body{
            overflow-x: hidden !important;
        }
        .display,
        .display-alert{
            display: none;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <br>
                <div class="card">
                    <div class="card-header bg-dark">
                        <h4 class="text-center text-capitalize text-white">budget app</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 display-alert">
                <br>
                <p class="alert alert-danger text-center">Please Enter the Correct Values</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                <br>
                <div class="card">
                    <div class="card-body">
                        <form action="">
                            <div class ="form-group">
                                <label class=" text-capitalize">
                                    please enter the expense title
                                </label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-secondary text-white px-4">Title</span>
                                    </div>
                                    <input type="text" class="form-control bg-light title">
                                </div>
                            </div>
                            <div class ="form-group">
                                <label class=" text-capitalize">
                                    please enter the expense amount
                                </label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-secondary text-white">Amount</span>
                                    </div>
                                    <input type="number" class="form-control bg-light amount">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Add Expense" class="btn btn-dark expense">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-12 ">
                <br><br>
                <div class="card mt-lg-4 mt-md-4">
                    <div class="card-body">
                        <form action="">
                            <div class ="form-group">
                                <label class=" text-capitalize">
                                    please enter your budget
                                </label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text font-weight-bold text-white bg-secondary">$</span>
                                    </div>
                                    <input type="number" class="form-control bg-light budget">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Calculate" class="btn btn-dark px-4 calculate">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12" >
                <br><br>
                <div class="table-responsive">
                    <table class="table table-bordered ">
                        <thead>
                            <tr>
                                <th class="bg-dark"><h5 class="text-center text-white">Budget</h5></th>
                                <th class="bg-dark"><h5 class="text-center text-white">Expenses</h5></th>
                                <th class="bg-dark"><h5 class="text-center text-white">Balance</h5></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="alert-secondary"><h5 class="text-center total-budget">0</h5></td>
                                <td class="alert-secondary"><h5 class="text-center total-expenses">0</h5></td>
                                <td class="alert-secondary"><h5 class="text-center total-balance">0</h5></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <br><br>
                <div>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="expense-list">

                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
            <!-- <div class="expense-list" id="expense-list">

                <div class="expense-list__info d-flex justify-content-between text-capitalize">
                    <h5 class="list-item">expense title</h5>
                    <h5 class="list-item">expense value</h5>
                    <h5 class="list-item"></h5>
                </div>
        </div> -->
    </div>
    <script src="./app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
